# SonarCloud Configuration
sonar.projectKey=davequintana_equipment-share-demo
sonar.organization=davequintana

# Project information
sonar.projectName=Equipment Share Demo
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=apps,libs
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/e2e/**,**/playwright.config.ts,**/vite.config.ts,**/vitest.config.ts,**/*.config.js,**/*.config.ts,**/infrastructure/**,**/test-setup.ts

# Test configuration
sonar.tests=apps,libs
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/e2e/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/e2e/**,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/main.ts,**/main.tsx,**/*.stories.tsx,**/*.config.ts,**/*.config.js,**/test-setup.ts

# Language configuration
sonar.typescript.tsconfigPath=tsconfig.base.json

# Code analysis
sonar.qualitygate.wait=true

# Duplication configuration
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Security hotspots and issues
sonar.security.hotspots.wait=true
