apiVersion: v1
kind: Namespace
metadata:
  name: enterprise-app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: enterprise-app
data:
  NODE_ENV: "production"
  DATABASE_URL: "postgresql://enterprise:password@postgres:5432/enterprise_db"
  REDIS_URL: "redis://redis:6379"
  KAFKA_BROKERS: "kafka:9092"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: enterprise-app
type: Opaque
data:
  JWT_SECRET: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg== # base64 encoded
  POSTGRES_PASSWORD: cGFzc3dvcmQ= # base64 encoded "password"
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: enterprise-app
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: enterprise/web-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: web-app-service
  namespace: enterprise-app
spec:
  selector:
    app: web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
# Fastify API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastify-api
  namespace: enterprise-app
  labels:
    app: fastify-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastify-api
  template:
    metadata:
      labels:
        app: fastify-api
    spec:
      containers:
      - name: fastify-api
        image: enterprise/fastify-api:latest
        ports:
        - containerPort: 3334
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3334
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3334
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fastify-api-service
  namespace: enterprise-app
spec:
  selector:
    app: fastify-api
  ports:
  - protocol: TCP
    port: 3334
    targetPort: 3334
  type: ClusterIP
