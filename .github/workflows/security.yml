name: Security Scan

# Note: Some features require GitHub Advanced Security to be enabled
# for private repositories. See: https://docs.github.com/en/get-started/learning-about-github/about-github-advanced-security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  codeql-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '23.6.0'
          pnpm-version: '9.15.3'

      - name: Build for CodeQL analysis
        run: |
          pnpm exec nx build web-app || echo "Build failed, continuing with available code"
          pnpm exec nx build fastify-api || echo "Build failed, continuing with available code"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '23.6.0'
          pnpm-version: '9.15.3'

      - name: Dependency Security Audit
        run: |
          echo "üîç Running dependency security audit..."

          # Run pnpm audit for security vulnerabilities
          pnpm audit --audit-level moderate || {
            echo "‚ö†Ô∏è Security vulnerabilities found in dependencies"
            echo "Please review and fix the vulnerabilities above"
            exit 1
          }

          echo "‚úÖ No moderate or high severity vulnerabilities found"

      - name: License Check
        run: |
          echo "üìã Checking dependency licenses..."

          # Check for problematic licenses
          if pnpm licenses list | grep -i "gpl\|agpl"; then
            echo "‚ö†Ô∏è Found GPL/AGPL licensed dependencies"
            echo "Please review licenses for compliance"
            pnpm licenses list | grep -i "gpl\|agpl"
          else
            echo "‚úÖ No problematic licenses detected"
          fi

      # Alternative dependency review for repositories without GitHub Advanced Security
      - name: Dependency Change Analysis
        run: |
          echo "üîÑ Analyzing dependency changes..."

          # Compare package.json changes if available
          if git diff --name-only origin/main...HEAD | grep -q "package.json\|pnpm-lock.yaml"; then
            echo "üì¶ Package changes detected:"
            git diff --name-only origin/main...HEAD | grep -E "package\.json|pnpm-lock\.yaml"

            echo "üîç Review these changes carefully for security implications"
          else
            echo "‚úÖ No package dependency changes detected"
          fi
